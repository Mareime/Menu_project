<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Description</th>
                <th>Prix</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in menu_items %}
            <tr>
                <td>{{ item.nom }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.prix }}</td>
                <td>
                    <a href="{% url 'delete_menu_item' item.id %}">Delete</a>
                    <a href="{% url 'update_menu_item' item.id %}">Update</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Aucun élément dans le menu.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
